<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <div class="container-fluid px-0 py-3">
        <img src="static\contact.avif" class="d-block mx-0" alt="..."
            style="width:500px; height:300px; position: relative; right: 200px;">
    </div>
    <div class="container">
        <h2 class="text-center">Contact Us</h2>
        <form method="post" action="/contact">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email id">

            <label for="phone">Phone No.</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone No.">

            <label for="desc">Description</label>
            <input type="text" id="desc" name="desc" placeholder="Describe your concern.">
            <input type="submit" value="Submit">

            <style>
                body {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    /* Full height of the viewport */
                    margin: 0;
                    background-color: #f4f4f4;
                    /* Optional: to make the form stand out */
                }

                .form-container {
                    width: 100%;
                    max-width: 600px;
                    /* Adjust this value as needed */
                    margin: 0 auto;
                    padding: 20px;
                    background-color: #0e62c3;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    border-radius: 8px;
                }

                form {
                    display: flex;
                    flex-direction: column;
                }

                label {
                    margin-bottom: 8px;
                    font-weight: bold;
                }

                input,
                textarea,
                button {
                    margin-bottom: 16px;
                    padding: 12px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                }

                button {
                    background-color: #0d32ec;
                    color: rgb(10, 54, 231);
                    border: none;
                    cursor: pointer;
                }

                button:hover {
                    background-color: #0056b3;
                }
            </style>

        </form>
    </div>

</html>
